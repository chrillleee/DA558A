<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/baseStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Footer  -->
    <div class="loggo-container">
        <div class="loggo" id="linkedin">
            <a href="https://www.linkedin.com/in/christian-jonsson-879b24a9/">
                <img src="./resources/logos/linkedin.png" alt="LinkedIn" id="loggo1" />
            </a>
        </div>
        <div class="loggo" id="instagram">
            <a href="https://www.instagram.com/chrillleee/">
                <img src="./resources/logos/instagram.png" alt="Instagram" id="loggo2" />
            </a>
        </div>
        <div class="loggo" id="github">
            <a href="https://github.com/chrillleee/DA558A">
                <img src="./resources/logos/github.png" alt="github" id="loggo3" />
            </a>
        </div>
    </div>

    <div class="centered-container">
        <form id="nameForm">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Please enter your first name..">

            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Please enter your last name..">

            <label for="lname">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Please enter your e-mail..">

            <input type="submit" value="Submit" class="btn" id="form-button">
        </form>

        <div class="hide" id="quiz-container">
            <h2> Question: <br> </h2>
            <div id="question"></div>
            <h2> Answer: <br> </h2>
            <div id="answer"></div>
            <div id="buttonContainer">
                <button id="prev-button" class="btn">Previous</button>
                <button id="next-button" class="btn">Next</button>
            </div>
        </div>
    </div>
    <!-- Content  -->
    <script src="./christianjonsson.js"></script>

</body>

</html>
